<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: var(--vscode-font-family);
        font-size: 13px;
        background: var(--vscode-sideBar-background);
        color: var(--vscode-sideBar-foreground);
      }
      .sidebar {
        padding: 12px 8px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 8px;
        cursor: pointer;
        border-radius: 4px;
        color: var(--vscode-sideBar-foreground);
      }
      .row:hover {
        background: var(--vscode-list-hoverBackground);
      }
      .row-icon {
        flex-shrink: 0;
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--vscode-icon-foreground);
      }
      .row-icon svg {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="row" data-action="openIDE">
        <span class="row-icon">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3v10M3 8h10"/>
          </svg>
        </span>
        <span>新建 .mybricks 文件</span>
      </div>
    </div>
    <script>
      const vscode = acquireVsCodeApi()
      window.VS_CODE = vscode

      function openIDE() {
        vscode.postMessage({ command: 'openIDE' })
      }

      document.querySelectorAll('[data-action="openIDE"]').forEach(function (el) {
        el.addEventListener('click', openIDE)
      })
    </script>
  </body>
</html>
